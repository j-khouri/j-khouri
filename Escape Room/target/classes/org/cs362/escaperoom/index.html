<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Escape Room Challenge</h1>
        </header>
        <main>
            <div id="game-area">
                <p id="game-message">Welcome to the escape room! Solve the puzzles to escape.</p>
                <input type="text" id="player-input" placeholder="Type your answer here...">
                <button id="submit-button">Submit</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Your Escape Room Game</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
